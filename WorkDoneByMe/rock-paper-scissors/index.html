<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Rock-Paper-Scissor-Game
    </title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="buttons">
        <button onclick="playgame('rock')" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button onclick="playgame('paper')" class="move-button"><img src="images/paper-emoji.png" class="move-icon"> </button>
        <button onclick="playgame('scissors')" class="move-button"><img src="images/scissors-emoji.png" class="move-icon" ></button></div>
    <div class="buttons">

        <p class="js-result result"></p>
    </div>
    <div class="buttons">
        <p class="js-moves"></p>
    </div>
    <div class="buttons">
        <p class="js-score score"></p>
    </div>
    <div class="buttons">
        <button onclick="
score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updatescoreelement();" class="reset-score-button ">Reset Score</button></div>
</body>

</html>
